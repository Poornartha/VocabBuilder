{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="col-md-5 border border-info rounded p-5 mx-auto mb-5" align="center">
        <form>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameSub">
            <small id="usernameSub" class="form-text text-muted">Username will be displayed to other users.</small>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2">
        </div>
        <button type="submit" class="btn btn-info mt-3">Register</button>
        </form>
    </div>
    <div class="center col-md-10 mx-auto mt-5 mb-5" align="center"><a class="btn btn-primary" href={% url 'users:login' %} role="button">Login Here</a></div>
</div>

{% endblock %}
