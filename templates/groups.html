{% extends 'base.html' %}

{% block content %}
    <div class="col-md-10 mx-auto mb-5" align="center">
        <a href={% url 'share:not_joined' %} class="btn btn-outline-dark col-md-5 mx-auto " role="button" >Groups That You Don't Follow</a>
        <br>
        <a href="#" class="btn btn-info col-md-5 mx-auto mt-3" role="button" >Create a new Group</a>
        {% if groups %}
        <div class="members mt-5">
            <div class="text-center">
                <h1 class="mb-5">
                    Groups That You Follow
                </h1>
                    <div class="row">
                        {% for group in groups %}
                            <div class="col-sm-4">
                                <div class="card border-success mt-4">
                                    <div class="card-body">
                                        <h5 class="card-title">{{group.0}}</h5>
                                        <p class="card-text">Number Of Users: {{group.1}}</p>
                                        <a href="{% url 'share:detail_group_user' group.0.id %}" class="btn btn-primary">Show More</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <h2> No Groups </h2>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
