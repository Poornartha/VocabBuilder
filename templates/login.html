{% extends 'base.html' %}

{% block content %}
<div class="container">
<div align="center" class="col-md-5 mx-auto mt-5 border border-info p-5 rounded">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        Login Credentials did not match. Please Try Again.
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-info">Login</button>
    </form>
</div>
<div class="center col-md-10 mx-auto mt-5" align="center"><a class="btn btn-primary" href={% url 'users:signup' %} role="button">SignUp Here</a></div>
 </div>
{% endblock %}
